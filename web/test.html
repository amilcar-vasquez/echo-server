<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>WebSocket Test</title>
    <style>
      body {
        font-family: sans-serif;
        margin: 2rem;
      }
      button {
        margin-right: 0.5rem;
      }
      pre {
        background: #f4f4f4;
        padding: 1rem;
        border-radius: 6px;
        height: 200px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>WebSocket Test</h1>
    <button id="connect">Connect</button>
    <button id="start">Start Sending (client ping)</button>
    <button id="stop">Stop Sending</button>
    <button id="upper">Send UPPER: Test</button>
    <button id="reverse">Send REVERSE: Test</button>
    <br><br>
    <button id="add">Add</button>
    <button id="subtract">Subtract</button>
    <button id="multiply">Multiply</button>
    <button id="divide">Divide</button>
    <button id="divideZero">Divide by Zero</button>
    <pre id="log"></pre>

    <script>
      let socket;
      let i; // interval for client-side pings
      const logEl = document.getElementById("log");
      const log = (...args) => {
        logEl.textContent += args.join(" ") + "\n";
        logEl.scrollTop = logEl.scrollHeight;
      };

      const connect_btn = document.querySelector("#connect");
      const start_btn = document.querySelector("#start");
      const stop_btn = document.querySelector("#stop");
      const upper_btn = document.querySelector("#upper");
      const reverse_btn = document.querySelector("#reverse");
      const add_btn = document.querySelector("#add");
      const subtract_btn = document.querySelector("#subtract");
      const multiply_btn = document.querySelector("#multiply");
      const divide_btn = document.querySelector("#divide");
      const divideZero_btn = document.querySelector("#divideZero");

      // --- CONNECT ---------------------------------------------------
      connect_btn.addEventListener("click", () => {
        if (socket && socket.readyState === WebSocket.OPEN) {
          log("Already connected.");
          return;
        }

        socket = new WebSocket("ws://localhost:4000/ws");

        socket.onopen = () => {
          log("OPEN âœ…");
        };

        socket.onmessage = (event) => {
          // Try to parse JSON response
          try {
            const parsed = JSON.parse(event.data);
            if (parsed.command) {
              log("JSON RESPONSE:", JSON.stringify(parsed, null, 2));
            } else {
              log("ECHO FROM SERVER:", event.data);
            }
          } catch (e) {
            log("ECHO FROM SERVER:", event.data);
          }
        };

        socket.onerror = (error) => {
          log("ERROR:", error);
        };

        socket.onclose = (event) => {
          log("CLOSE:", event.code, event.reason);
          if (i) {
            clearInterval(i);
            i = null;
          }
        };
      });

      // --- CLIENT TEST: SEND TEXT "ping" EVERY 5s ----------------------
      start_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        if (i) {
          log("Already sending pings.");
          return;
        }

        i = setInterval(() => {
          if (socket.readyState === WebSocket.OPEN) {
            const msg = "client-ping " + Date.now();
            socket.send(msg);
            log("SEND (client ping):", msg);
          }
        }, 5000);

        log("Started client-side ping loop (every 5s).");
      });

      

      // --- STOP CLIENT PINGS ------------------------------------------
      stop_btn.addEventListener("click", () => {
        if (i) {
          clearInterval(i);
          i = null;
          log("Stopped client-side ping loop.");
        } else {
          log("Nothing to stop.");
        }
      });

      // --- SEND UPPER: TEST -------------------------------------------
      upper_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = "UPPER:hello world";
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- SEND REVERSE: TEST -----------------------------------------
      const reverseBtn = document.querySelector("#reverse");
      reverseBtn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = "REVERSE:drawer";
        socket.send(msg);
        log("SEND:", msg);
      });

      // --- SEND JSON COMMANDS -----------------------------------------
      add_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "add", a: 10, b: 5});
        socket.send(msg);
        log("SEND:", msg);
      });

      subtract_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "subtract", a: 1898789, b: 1});
        socket.send(msg);
        log("SEND:", msg);
      });

      multiply_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "multiply", a: 3, b: 6});
        socket.send(msg);
        log("SEND:", msg);
      });

      divide_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "divide", a: 22, b: 7});
        socket.send(msg);
        log("SEND:", msg);
      });

      divideZero_btn.addEventListener("click", () => {
        if (!socket || socket.readyState !== WebSocket.OPEN) {
          log("Not connected yet.");
          return;
        }
        const msg = JSON.stringify({command: "divide", a: 1000, b: 0});
        socket.send(msg);
        log("SEND:", msg);
      });
    </script>
  </body>
</html>
